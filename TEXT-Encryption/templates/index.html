<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Text Encryption and Decryption</h1>
    <form id="encryptionForm">
        <label for="algorithm">Choose an Algorithm:</label>
        <select id="algorithm" name="algorithm">
            <option value="aes">AES</option>
            <option value="des">DES</option>
            <option value="rsa">RSA</option>
        </select><br><br>

        <label for="plainText">Enter Text:</label>
        <input type="text" id="plainText" name="plainText" required><br><br>

        <button type="button" onclick="encryptText()">Encrypt</button>
        <button type="button" onclick="decryptText()">Decrypt</button>
    </form>

    <p>Encrypted Text: <span id="cipherText"></span></p>
    <p>Decrypted Text: <span id="decryptedText"></span></p>

    <script src="/static/js/script.js"></script>
</body>
</html>
